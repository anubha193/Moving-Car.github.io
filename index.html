<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Moving Game Using CSS Timing Function</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
     <div class="box">
        <h1>CSS Timing Function <br> Values</h1>
        <p>   {Animation-Timing-Function: Values;} <br>
            {Transition-Timing-Function: Values;}</p>
            <p>Linear</p>
            <div class="box1"><img id="img1" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>ease</p>
            <div class="box1"><img id="img2" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>ease-in</p>
            <div class="box1"><img id="img3" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>ease-in-out</p>
            <div class="box1"><img  id="img4" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>ease-out</p>
            <div class="box1"><img id="img5" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>step(20)</p>
            <div class="box1"><img id="img6" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
            <p>cubic-bezier(0.19,1,0.22,1)</p>
            <div class="box1"><img id="img7" src="https://www.pngmart.com/files/16/Sports-Lamborghini-Aventador-PNG-Image.png" alt="logo"></div>
       </div>
    </div>
</body>
</html>
